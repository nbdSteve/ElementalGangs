gang-creation:
  - '&b&lGangs &f» &7You have created the gang, &a{gang}&7, you are now the proud owner.'

gang-disband:
  - '&b&lGangs &f» &7Your gang, &a{gang}&7, has been disbanded.'

chat-channel-gang:
  - '&b&lGangs &f» &7You are now talking in &aGANG &7chat.'

chat-channel-public:
  - '&b&lGangs &f» &7You are now talking in PUBLIC chat.'

insufficient-gang-permission:
  - '&b&lGangs &f» &7You do not have the gang permission node (&a{node}&7) required to do that.'

invite:
  - '&b&lGangs &f» &a{target} &7has been invited to your gang by &a{player}.'

invite-receiver:
  - '&b&lGangs &f» &7You have been invited to the gang, &a{gang}&7, by &a{player} &7to accept type &f/g accept {gang}&7.'

invite-accept:
  - '&b&lGangs &f» &a{target} &7has accepted your invite and is now part of your gang, &a{gang}&7.'

invite-pending:
  - '&b&lGangs &f» &7You have &a{number} &7gang invite(s) pending, use &f/g view &7to view them.'

view-invites:
  - '&b&lGangs &f» &7You have pending invite(s) from these gang(s):'
  - ' &f- &a{gangs}'
  - '&7type &f/g accept <name> &7to join a gang, or &f/g reject <name> &7to remove a request.'

reject:
  - '&b&lGangs &f» &7You have rejected the invitation from, &a{gang}&7.'

reject-receiver:
  - '&b&lGangs &f» &a{player} &7has rejected your invitation to join your gang, &a{gang}&7.'

leave:
  - '&b&lGangs &f» &a{player} &7has left your gang, &a{gang}&7.'

deposit-success:
  - "&b&lGangs &f» &a{player} &7has deposited &a+${deposit} &7into your gang's bank account, new total is &a${total}&7."

deposit-failed:
  - '&b&lGangs &4(&c&lERROR&4) &f» &7That deposit has failed, you do not have sufficient funds to deposit that much.'

kick:
  - '&b&lGangs &f» &a{target} &7has been kicked from your gang, &a{gang}&7, by &a{player}&7.'

offline-kick:
  - '&b&lGangs &f» &7While you were offline you have were kicked from the gang, &a{gang}&7.'

damage-gang-member:
  - '&b&lGangs &4(&c&lERROR&4) &f» &7You can not damage fellow gang members.'

promote:
  - '&b&lGangs &f» &a{target} &7has been promoted to &f{role} &7by &7{player}&7.'

demote:
  - '&b&lGangs &f» &a{target} &7has been demoted to &f{role} &7by &a{player}&7.'

tag-change:
  - '&b&lGangs &f» &a{player} &7has changed the name of your gang, &a{old}&7, to, &a{new}&7.'

gang-top:
  header:
    - '&7&m------------------------------------------'
    - "&b&lElemental's Top Gangs &7#{page}"
  entry:
    - '&3#{rank} &7» &f&l{gang}&7| &a${bank}'
  footer:
    - '&7&m------------------------------------------'

gang-who:
  - '&7&m<----------------&r &b&l{gang} &7&m---------------->'
  - '&3Founded&7| {founded}'
  - '&3Bank&7| &a${bank}'
  - '&3Online &7(&b{online-number}&7/&b{total-members}&7)| &f{online}'
  - '&3Offline &7(&b{offline-number}&7/&b{total-members}&7)| &f{offline}'

permission-debug:
  - '&b&lGangs &4(&c&lERROR&4) &f» &7You do not have the required permission (&a{node}&7) to use that command.'

reload:
  - '&b&lGangs &f» &7You have successfully reloaded all of the configuration files and internal maps for the plugin.'

help:
  - '&b&lGangs &f» &7Please make a detailed help message!'

max-members-joiner:
  - '&b&lGangs &f» &7You can not join &f{gang} &7because they already have the maximum amount of members.'

max-members-gang:
  - '&b&lGangs &f» &a{player} &7tried to join your gang but can not, you already have the maximum amount of members.'